<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Spotify Wrapped</title>
    <!-- Bootstrap CSS (Optional) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Reset and base styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        body {
            background: linear-gradient(135deg, #1DB954 0%, #191414 100%);
            color: #FFFFFF;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 100%;
            max-width: 1100px;
            padding: 40px 70px;
            background-color: rgba(25, 20, 20, 0.9);
            border-radius: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        .title {
            text-align: center;
            color: #FFFFFF;
            font-weight: bold;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .slideshow-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 500px;
            border-radius: 10px;
        }
        .slide {
            opacity: 0;
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            transition: opacity 0.5s ease;
        }
        .slide.active {
            opacity: 1;
            position: relative;
        }
        /* Title (Exciting letters) */
        .title-slide h2 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #1DB954;
            font-weight: bold;
            text-transform: uppercase;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
        }
        /* Description */
        .description-slide p {
            font-size: 1.5em;
            line-height: 1.6em;
            color: #FFFFFF;
            padding: 0 40px;
            margin-bottom: 30px;
            max-height: 400px;
            overflow-y: auto;
            white-space: pre-line;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: 50px;
            height: 50px;
            font-size: 30px;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            border: none;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: translateY(-50%);
            transition: all 0.3s ease;
            user-select: none;
        }
        .prev {
            left: 20px;
        }
        .next {
            right: 20px;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
            transform: translateY(-50%) scale(1.1);
        }
        .dots-container {
            text-align: center;
            padding: 20px;
            background-color: transparent;
        }
        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 5px;
            background-color: #b3b3b3;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .active-dot {
            background-color: #1DB954;
        }
        /* Slide animations */
        .slide-in-next {
            animation: slideInNext 0.5s forwards;
        }
        @keyframes slideInNext {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }
        .slide-out-next {
            animation: slideOutNext 0.5s forwards;
        }
        @keyframes slideOutNext {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-100%);
            }
        }
        .slide-in-prev {
            animation: slideInPrev 0.5s forwards;
        }
        @keyframes slideInPrev {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }
        .slide-out-prev {
            animation: slideOutPrev 0.5s forwards;
        }
        @keyframes slideOutPrev {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(100%);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="title">{{ name }}'s Spotify Wrapped from {{ date|date:"Y" }}</h2>

        <div class="slideshow-container" id="slideshow-container">
            <!-- Slides will be generated here -->

            <!-- Navigation buttons -->
            <span class="prev" onclick="changeSlide(-1)">&#10094;</span>
            <span class="next" onclick="changeSlide(1)">&#10095;</span>
        </div>

        <div class="dots-container" id="dots-container">
            <!-- Dots will be generated here -->
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let wrapData = {{ wrap_data|safe }};
        let slidesData = [];
        // Convert wrapData to an array of entries
        Object.entries(wrapData).forEach(([title, description]) => {
            slidesData.push({ type: 'title', content: title });
            slidesData.push({ type: 'description', content: description });
        });

        // Function to generate slides and dots dynamically
        function generateSlides() {
            let slideshowContainer = document.getElementById('slideshow-container');
            let dotsContainer = document.getElementById('dots-container');

            // Generate slides
            let slidesHTML = '';

            slidesData.forEach((slide, index) => {
                let slideClass = 'slide';
                if (index === 0) slideClass += ' active';

                if (slide.type === 'title') {
                    slidesHTML += `
                        <div class="${slideClass} title-slide">
                            <h2>${slide.content}</h2>
                        </div>
                    `;
                } else if (slide.type === 'description') {
                    slidesHTML += `
                        <div class="${slideClass} description-slide">
                            <p>${slide.content}</p>
                        </div>
                    `;
                }
            });

            slideshowContainer.insertAdjacentHTML('afterbegin', slidesHTML);

            // Generate dots
            let dotsHTML = '';
            const numSlides = slidesData.length;
            for (let i = 0; i < numSlides; i++) {
                dotsHTML += `<span class="dot${i === 0 ? ' active-dot' : ''}" onclick="currentSlide(${i + 1})"></span>`;
            }
            dotsContainer.innerHTML = dotsHTML;
        }

        // Initialize the slideshow by generating slides and dots
        generateSlides();

        let slideIndex = 1;
        let isAnimating = false;

        function showSlide(n) {
            if (isAnimating) return; // Prevent navigation during animation

            let i;
            let slides = document.getElementsByClassName("slide");
            let dots = document.getElementsByClassName("dot");
            let currentSlide = slideIndex - 1;
            let newSlideIndex = n - 1;

            if (n > slides.length) { newSlideIndex = 0; slideIndex = 1; }
            if (n < 1) { newSlideIndex = slides.length - 1; slideIndex = slides.length; }

            if (newSlideIndex === currentSlide) return; // Do nothing if the same slide

            let direction = newSlideIndex > currentSlide ? 'next' : 'prev';

            // Handle wrap-around
            if (currentSlide === slides.length - 1 && newSlideIndex === 0) {
                direction = 'next';
            } else if (currentSlide === 0 && newSlideIndex === slides.length - 1) {
                direction = 'prev';
            }

            // Remove 'active' class from current slide
            slides[currentSlide].classList.remove('active');
            slides[currentSlide].classList.add(`slide-out-${direction}`);

            // Prepare the new slide
            slides[newSlideIndex].classList.add(`slide-in-${direction}`);
            slides[newSlideIndex].style.opacity = '1';

            isAnimating = true;

            // Wait for animation to complete
            setTimeout(() => {
                // Clean up classes
                slides[currentSlide].classList.remove(`slide-out-${direction}`);
                slides[currentSlide].style.opacity = '0';

                slides[newSlideIndex].classList.remove(`slide-in-${direction}`);
                slides[newSlideIndex].classList.add('active');

                // Update dots
                for (i = 0; i < dots.length; i++) {
                    dots[i].classList.remove('active-dot');
                }
                dots[newSlideIndex].classList.add('active-dot');

                isAnimating = false;
            }, 500); // Duration of the animation in milliseconds

            slideIndex = newSlideIndex + 1;
        }

        function changeSlide(n) {
            showSlide(slideIndex + n);
        }

        function currentSlide(n) {
            showSlide(n);
        }
    </script>
</body>
</html>
