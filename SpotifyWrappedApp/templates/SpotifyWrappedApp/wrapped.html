<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Spotify Wrapped</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1DB954 0%, #191414 100%);
            color: #FFFFFF;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        .container {
            width: 100%;
            max-width: 1100px;
            padding: 40px 70px; /* Increased padding */
            background-color: rgba(25, 20, 20, 0.9);
            border-radius: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .title {
            text-align: center;
            color: #FFFFFF;
            font-weight: bold;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        .slideshow-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            height: 500px;
            border-radius: 10px;
        }
        .slide {
            display: none;
            padding: 40px;
            text-align: center;
            transition: background-color 0.3s ease;
            border-radius: 10px;
            height: 100%;
            width: 100%;
            position: absolute;
        }
        .active {
            display: block;
        }
        /* Title (Exciting letters) */
        .title-slide h2 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #1DB954;
            font-weight: bold;
            text-transform: uppercase;
            animation: bounce 1s infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
        }
        /* Description */
        .description-slide p {
            font-size: 1.5em;
            line-height: 1.6em;
            color: #FFFFFF;
            padding: 0 40px; /* Add horizontal padding to create space on the sides */
            margin-bottom: 30px; /* Optional: Adds space between the paragraph and the buttons */
            max-height: 400px; /* Max height for the description slide */
            overflow-y: auto; /* Enables vertical scrolling if content overflows */
            white-space: pre-line;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 50%;
            width: 50px;
            height: 50px;
            font-size: 30px;
            color: white;
            background-color: rgba(0, 0, 0, 0.6);
            border: none;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transform: translateY(-50%);
            transition: all 0.3s ease;
        }
        .prev {
            left: 20px;
        }
        .next {
            right: 20px;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
            transform: translateY(-50%) scale(1.1);
        }
        .dots-container {
            text-align: center;
            padding: 20px;
            background-color: transparent;
        }
        .dot {
            cursor: pointer;
            height: 15px;
            width: 15px;
            margin: 0 5px;
            background-color: #b3b3b3;
            border-radius: 50%;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .active-dot {
            background-color: #1DB954;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="title">{{ name }}'s Spotify Wrapped</h2>

        <div class="slideshow-container" id="slideshow-container">
            <!-- Slides will be generated here -->

            <!-- Navigation buttons -->
            <span class="prev" onclick="changeSlide(-1)">&#10094;</span>
            <span class="next" onclick="changeSlide(1)">&#10095;</span>
        </div>

        <div class="dots-container" id="dots-container">
            <!-- Dots will be generated here -->
        </div>
    </div>

    <!-- Bootstrap JS (optional, for Bootstrap components that require JavaScript) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        let slidesData = {
            "Most Played Artist": "...",
            "Favorite Songs": "The tracks that made your playlist unforgettable...",
            "Total Listening Time": "A reflection of the time you spent listening to music.",
            "New Discoveries": "Artists and songs you just couldnâ€™t get enough of!",
            "Most Active Hours": "When did you stream your most music?",
            "Top Mood": "What was the vibe of your year?",
            "Global Playlist Trends": "How do your listening habits compare globally?",
            "Top Tracks": "Here are the tracks that kept you going."
        }

        // Function to generate slides and dots dynamically
        function generateSlides() {
            let slideshowContainer = document.getElementById('slideshow-container');
            let dotsContainer = document.getElementById('dots-container');

            let wrapData = {{ wrap_data | safe }};
            console.log(wrapData)

            // Generate slides (each category + description in groups of 2)
            let slidesHTML = '';

            Object.entries(wrapData).forEach(([title, description]) => {
                // Title slide
                slidesHTML += `
                    <div class="slide title-slide active">
                        <h2>${title}</h2>
                    </div>
                    <!-- Description slide -->
                    <div class="slide description-slide active">
                        <p>${description}</p>
                    </div>
                `;
            });

            slideshowContainer.insertAdjacentHTML('afterbegin', slidesHTML);

            // Generate dots
            let dotsHTML = '';
            const numSlides = Object.keys(slidesData).length * 2; // 2 slides per entry (title + description)
            for (let i = 0; i < numSlides; i++) {
                dotsHTML += `<span class="dot${i === 0 ? ' active-dot' : ''}" onclick="currentSlide(${i + 1})"></span>`;
            }
            dotsContainer.innerHTML = dotsHTML;
        }

        // Initialize the slideshow by generating slides and dots
        generateSlides();

        let slideIndex = 1;

        function showSlide(n) {
            let i;
            let slides = document.getElementsByClassName("slide");
            let dots = document.getElementsByClassName("dot");

            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }

            for (i = 0; i < slides.length; i++) {
                slides[i].classList.remove('active');
            }

            for (i = 0; i < dots.length; i++) {
                dots[i].classList.remove('active-dot');
            }

            slides[slideIndex - 1].classList.add('active');
            dots[slideIndex - 1].classList.add('active-dot');

            // Change entire slide's background color to a random color
            let randomColor = getRandomColor();
            slides[slideIndex - 1].style.backgroundColor = randomColor;
        }

        function changeSlide(n) {
            showSlide(slideIndex += n);
        }

        function currentSlide(n) {
            showSlide(slideIndex = n);
        }

        // Generate a random background color
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Start slideshow
        showSlide(slideIndex);

    </script>
</body>
</html>
