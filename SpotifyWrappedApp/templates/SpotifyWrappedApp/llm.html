<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Wrapped Style Description</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212; /* Spotify dark theme background */
            color: white; /* White text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px; /* Add some padding */
        }

        .wrapper {
            text-align: center;
            background: linear-gradient(135deg, #1db954, #191414); /* Spotify green to dark gradient */
            border-radius: 15px; /* More rounded corners */
            padding: 40px; /* Increase padding for better spacing */
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5); /* Softer shadow */
            max-width: 600px;
            width: 100%;
            transition: transform 0.2s; /* Smooth scale effect */
        }

        .wrapper:hover {
            transform: scale(1.02); /* Slight scale on hover */
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
            font-weight: bold; /* Bold title */
            letter-spacing: 1px; /* Slightly increase space between letters */
        }

        p {
            font-size: 1.2em;
            margin-top: 20px;
            line-height: 1.5; /* Increase line height for readability */
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h1>Your Spotify Wrapped</h1>
        <p id="description">Listeners of your favorite genre tend to be adventurous, embracing vibrant colors in their clothing, and often think outside the box when it comes to creativity.</p>
    </div>
</body>
</html>
