<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Wrapped - Login</title>
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1DB954, #191414, #1DB954);
            background-size: 400% 400%;
            animation: gradient-flow 10s ease infinite;
            overflow: hidden;
        }

        /* Animated Background Gradient */
        @keyframes gradient-flow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Login Container */
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2.5rem;
            border-radius: 1rem;
            backdrop-filter: blur(15px);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
            width: 90%;
            max-width: 400px;
            text-align: center;
            color: white;
            position: relative;
        }

        /* Logo Section */
        .logo h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #1DB954;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
        }

        .logo p {
            font-size: 1rem;
            color: #fff;
            opacity: 0.8;
        }
        /* Buttons */
        .btn {
            width: 100%;
            padding: 0.75rem;
            margin: 1rem 0;
            border: none;
            border-radius: 2rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            color: white;
            transition: transform 0.2s ease, background-color 0.2s ease, box-shadow 0.3s ease;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-spotify {
            background-color: #191414;
            box-shadow: 0 0 10px rgba(25, 25, 20, 0.4);
        }

        .btn-spotify:hover {
            background-color: #282828;
            box-shadow: 0 0 20px rgba(25, 25, 20, 0.6);
        }

        /* Footer Links */
        .footer {
            margin-top: 2rem;
        }

        .footer a {
            color: #1DB954;
            text-decoration: none;
            font-weight: 500;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Spotify Wrapped</h1>
            <p>Discover Your Year in Music</p>
        </div>
        <button type="button" class="btn btn-spotify" onclick="redirectToSpotify()">Connect with Spotify</button>

    </div>
    <script>
        function redirectToSpotify() {
            window.location.href = "{% url 'SpotifyWrappedApp:oauth_screen' %}";
        }
    </script>
</body>
</html>
